<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Paragraph Styler</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-l from-purple-600 to-blue-500 flex flex-col items-center justify-center p-4">
  
  <!-- Customizer Panel -->
  <div class="bg-white w-[400px] p-6 rounded-lg shadow-lg text-center space-y-4">
    <h1 class="font-bold text-xl">Customize Your Paragraph</h1>

    <!-- Text Color -->
    <div>
      <label class="block font-semibold mb-1">Text Color:</label>
      <select id="textColor" class="border border-gray-200 h-12 bg-purple-200 rounded px-2 py-1 w-full">
        <option value="text-black">Black</option>
        <option value="text-red-500">Red</option>
        <option value="text-green-500">Green</option>
        <option value="text-blue-500">Blue</option>
        <option value="text-purple-600">Purple</option>
        <option value="text-pink-500">Pink</option>
        <option value="text-white">White</option>
      </select>
    </div>

    <!-- Font Size -->
    <div>
      <label class="block font-semibold mb-1">Font Size:</label>
      <select id="fontSize" class="border bg-blue-100 h-12 border-gray-300 rounded px-2 py-1 w-full">
        <option value="text-sm">Small</option>
        <option value="text-base">Base</option>
        <option value="text-lg">Large</option>
        <option value="text-xl">Extra Large</option>
        <option value="text-2xl">2x Large</option>
      </select>
    </div>

    <!-- Background Gradient -->
    <div>
      <label class="block font-semibold mb-1">Background Gradient:</label>
      <select id="bgGradient" class="border bg-pink-100 h-12 border-gray-300 rounded px-2 py-1 w-full">
        <option value="bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500">Sunset</option>
        <option value="bg-gradient-to-r from-green-400 to-blue-500">Cool Green-Blue</option>
        <option value="bg-gradient-to-r from-purple-400 to-pink-400">Purple Pink</option>
        <option value="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">Indigo-Purple</option>
        <option value="bg-gradient-to-r from-cyan-400 to-blue-500">Cyan-Blue</option>
      </select>
    </div>

    <!-- Apply Button -->
    <button id="applyBtn" class="bg-gradient-to-l w-full from-purple-600 to-blue-500 text-white font-semibold px-4 py-2 rounded hover:scale-105 transition-all duration-200">
      Apply Styles
    </button>
  </div>

  <!-- Preview Section -->
  <div id="preview" class="mt-6 w-[400px] p-4 rounded text-base text-black bg-white text-center transition-all duration-300 shadow-lg">
    <p>This is a customizable paragraph. Try changing the styles!</p>
  </div>

  <script>
    const textColor = document.getElementById("textColor");
    const fontSize = document.getElementById("fontSize");
    const bgGradient = document.getElementById("bgGradient");
    const applyBtn = document.getElementById("applyBtn");
    const preview = document.getElementById("preview");

    applyBtn.addEventListener("click", () => {
      // Reset and apply new classes
      preview.className = `mt-6 w-[400px] p-4 rounded text-center transition-all duration-300 shadow-lg ${textColor.value} ${fontSize.value} ${bgGradient.value}`;
    });
  </script>
</body>
</html>
