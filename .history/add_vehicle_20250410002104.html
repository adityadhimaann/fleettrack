<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Vehicle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>

<body class="min-h-screen relative overflow-hidden">
  <!-- Background Video -->
  <video autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover z-[-1]">
    <source src="fleet.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Optional dark overlay -->
  <div class="absolute top-0 left-0 w-full h-full bg-black/30 z-[-1]"></div>

  <!-- Main content -->
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full mx-auto bg-white bg-opacity-90 backdrop-blur-sm rounded-3xl shadow-xl border border-gray-100 overflow-hidden">
      
      <!-- Header Section -->
      <div class="bg-blue-600 px-6 py-5">
        <h2 class="text-2xl font-bold text-white flex items-center">
          <span class="inline-block mr-3">
            <i class="fas fa-car-side"></i>
          </span>
          Add New Vehicle
        </h2>
        <p class="text-blue-100 mt-1">Enter the details of the vehicle below</p>
      </div>
      
      <!-- Form Section -->
      <div class="p-8">
        <form action="add_vehicle.php" method="POST" class="space-y-6">
          <!-- Vehicle Name Input -->
          <div class="group">
            <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
              <i class="fas fa-tag mr-2 text-blue-500"></i>
              Vehicle Name
            </label>
            <div class="relative">
              <input type="text" name="vehicle_name"
                class="w-full p-4 pl-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 bg-gray-50 hover:bg-white"
                placeholder="Enter vehicle name" required />
            </div>
          </div>

          <!-- Vehicle Number Input -->
          <div class="group">
            <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
              <i class="fas fa-fingerprint mr-2 text-blue-500"></i>
              Vehicle Number
            </label>
            <div class="relative">
              <input type="text" name="vehicle_number"
                class="w-full p-4 pl-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 bg-gray-50 hover:bg-white"
                placeholder="Enter vehicle number (e.g. KA01AB1234)" required />
            </div>
          </div>

          <!-- Status Select -->
          <div class="group">
            <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
              <i class="fas fa-circle-info mr-2 text-blue-500"></i>
              Status
            </label>
            <div class="relative">
              <select name="status"
                class="w-full p-4 pl-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 bg-gray-50 hover:bg-white appearance-none" required>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
                <option value="in-maintenance">In Maintenance</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
                <i class="fas fa-chevron-down"></i>
              </div>
            </div>
          </div>

          <!-- Vehicle Type -->
          <div class="group">
            <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
              <i class="fas fa-truck-monster mr-2 text-blue-500"></i>
              Vehicle Type
            </label>
            <div class="grid grid-cols-3 gap-3">
              <div class="flex items-center">
                <input type="radio" id="car" name="vehicle_type" value="car" class="h-5 w-5 text-blue-600 focus:ring-blue-500" checked>
                <label for="car" class="ml-2 text-sm text-gray-700">Car</label>
              </div>
              <div class="flex items-center">
                <input type="radio" id="truck" name="vehicle_type" value="truck" class="h-5 w-5 text-blue-600 focus:ring-blue-500">
                <label for="truck" class="ml-2 text-sm text-gray-700">Truck</label>
              </div>
              <div class="flex items-center">
                <input type="radio" id="other" name="vehicle_type" value="other" class="h-5 w-5 text-blue-600 focus:ring-blue-500">
                <label for="other" class="ml-2 text-sm text-gray-700">Other</label>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit"
            class="w-full bg-blue-600 text-white py-4 rounded-xl font-semibold hover:bg-blue-500 transition duration-200 flex items-center justify-center gap-2 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
            <i class="fas fa-plus-circle"></i>
            Add Vehicle
          </button>
        </form>

        <!-- Cancel Link -->
        <div class="text-center mt-4">
          <a href="vehicle_list.php" class="text-blue-600 hover:text-blue-800 text-sm font-medium underline transition duration-200">
            Cancel and return to vehicle list
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
