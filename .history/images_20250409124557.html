<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="flex justify-center items-center gap-4 m-10">
        <img src="/images/fleet1.jpg" alt="Fleet 1" class="w-32 h-32 rounded-md cursor-pointer hover:scale-105 transition" onclick="addImage(0)">
        <img src="/images/fleet2.jpeg" alt="Fleet 2" class="w-32 h-32 rounded-md cursor-pointer hover:scale-105 transition" onclick="addImage(1)">
        <img src="/images/fleet3.png" alt="Fleet 3" class="w-32 h-32 rounded-md cursor-pointer hover:scale-105 transition" onclick="addImage(2)">
    </div>

    <div class="fixed inset-0 flex items-center justify-center bg-black/50 hidden" id="modal">
        <img src="" id="imageModal" alt="Selected Image" class="max-h-[80vh] rounded-2xl">
        <button id="prev" class="absolute left-5 text-white text-4xl cursor-pointer" onclick="prevImage()"><i class="fa-solid fa-chevron-left"></i></button>
        <button id="close-modal" class="absolute top-2 right-2 rounded-full p-2" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></button>
        <button id="next" class="absolute right-5 text-white text-4xl cursor-pointer" onclick="nextImage()"><i class="fa-solid fa-chevron-right"></i></button>
    </div>

    <script>
        const images = [
            "/images/fleet1.jpg",
            "/images/fleet2.jpeg",
            "/images/fleet3.png"
        ];
        
        let currentIndex = 0;
        
        function addImage(index) {
            currentIndex = index;
            document.getElementById("imageModal").src = images[currentIndex];
            document.getElementById("modal").classList.remove("hidden");
        }
        
        function closeModal() {
            document.getElementById("modal").classList.add("hidden");
        }
        
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById("imageModal").src = images[currentIndex];
        }
        
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById("imageModal").src = images[currentIndex];
        }
        
        // Close modal when clicking outside the image
        document.getElementById("modal").addEventListener("click", function(event) {
            if (event.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
