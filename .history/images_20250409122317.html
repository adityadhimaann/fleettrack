<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slide</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">

  <div id="previewContainer" class="w-[600px] h-[400px] rounded-lg overflow-hidden shadow-lg mb-8">
    <img id="mainImage" src="/images/fleet1.jpg" alt="Preview" class="w-full h-full object-cover transition duration-500">
  </div>

  <div class="flex justify-center items-center gap-4">
    <img src="/images/fleet1.jpg" alt="" class="w-32 h-32 rounded-md cursor-pointer hover:scale-105 transition" onclick="addImage(0)">
    <img src="/images/fleet2.jpeg" alt="" class="w-32 h-32 rounded-md cursor-pointer hover:scale-105 transition" onclick="addImage(1)">
    <img src="/images/fleet3.png" alt="" class="w-32 h-32 rounded-md cursor-pointer hover:scale-105 transition" onclick="addImage(2)">
  </div>

  <script>
    const images = [
      "/images/fleet1.jpg",
      "/images/fleet2.jpeg",
      "/images/fleet3.png"
    ];

    const mainImage = document.getElementById("mainImage");

    function addImage(index) {
      mainImage.src = images[index];
    }
  </script>
</body>
</html>
