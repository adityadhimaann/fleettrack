<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slide</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-400 to-purple-500">

  <div class="w-[90%] max-w-2xl bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="relative">
      <img id="sliderImage" src="https://source.unsplash.com/random/800x400?nature,1" alt="Slide" class="w-full h-[400px] object-cover transition duration-500" />
      
      <!-- Left Arrow -->
      <button onclick="prevSlide()" class="absolute top-1/2 left-3 transform -translate-y-1/2 text-3xl text-white bg-black/40 px-3 py-1 rounded-full">
        <i class="fas fa-chevron-left"></i>
      </button>

      <!-- Right Arrow -->
      <button onclick="nextSlide()" class="absolute top-1/2 right-3 transform -translate-y-1/2 text-3xl text-white bg-black/40 px-3 py-1 rounded-full">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>

  <script>
    const images = [
      "https://source.unsplash.com/random/800x400?nature,1",
      "https://source.unsplash.com/random/800x400?nature,2",
      "https://source.unsplash.com/random/800x400?nature,3",
      "https://source.unsplash.com/random/800x400?nature,4"
    ];

    let currentIndex = 0;
    const sliderImage = document.getElementById('sliderImage');

    function showSlide(index) {
      sliderImage.src = images[index];
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showSlide(currentIndex);
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % images.length;
      showSlide(currentIndex);
    }
  </script>
</body>
</html>
