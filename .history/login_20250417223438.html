<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Fleet Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-[url('fleet1.jpg')] bg-cover w-screen h-screen flex items-center justify-center">

    <div class="bg-blue-200 border-2 border-gray-300 p-10 rounded-xl shadow-xl w-full max-w-md">
      <div class="flex justify-center mb-6">
        <i class="fas fa-truck-moving text-blue-600 text-4xl"></i>
      </div>

      <h2 class="text-2xl font-bold text-center mb-6">Login to your FleetTrack</h2>
      
      <form action="login.php" method="POST" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium text-gray-700">Email</label>
          <input 
            type="email" 
            name="email" 
            required 
            placeholder="Enter your email..." 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Password</label>
          <input 
            type="password" 
            name="password" 
            required 
            placeholder="Enter your password..." 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <button 
          type="submit" 
          class="w-full bg-blue-700 text-white py-3 rounded-lg hover:bg-blue-600 transition">
          <i class="fas fa-sign-in-alt mr-2"></i> Login
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-700">
        Don't have an account? 
        <a href="signup.html" class="text-blue-700 font-medium hover:underline">Sign Up</a>
      </p>
    </div>
  </div>
</body>
</html>
