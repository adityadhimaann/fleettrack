<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hide and Show Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    
  </style>
</head>
<body>

  <div id="textBox" style="text-align: center;">Toggle between hiding and showing the paragraphs</div>
  <p>this is paragraph with little content</p>

  <div style="text-align: center;">
    <button class="btn" id="hideBtn">Hide</button>
  </div>

  <script>
    $(document).ready(function(){
      $("#hideBtn").click(function(){
        $("#textBox").toggle();
      });
    });
  </script>

</body>
</html>
