<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Enter and Leave Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div id="hoverBox">
    Hover over me!
  </div>

  <script>
    $(document).ready(function(){
      $("#hoverBox").mouseenter(function(){
        alert("You entered p1");
      });
      $("#hoverBox").mouseleave(function(){
        alert("You left p1");
      });
    });
  </script>

</body>
</html>
