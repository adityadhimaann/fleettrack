<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Down Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #hoverBox {
      width: 300px;
      height: 100px;
      background-color: #f0f0f0;
      text-align: center;
      line-height: 100px;
      border: 2px solid #ccc;
      margin: 50px auto;
      font-family: sans-serif;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="hoverBox">
    This is a paragraph
  </div>

  <script>
    $(document).ready(function(){
      $("#hoverBox").mousedown(function(){
        alert("Mouse down over p1");
        $(this).css("background-color", "lightblue");
      });
    });
  </script>

</body>
</html>
