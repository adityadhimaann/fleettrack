<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery-3.7.1.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col justify-center items-center h-screen space-y-4">
    <h1 class="text-2xl font-bold">Form</h1>
    <input type="text" id="input" class="border p-2 rounded">
    <div class="space-x-2">
        <button id="setValue" class="bg-blue-500 text-white px-4 py-2 rounded">Set Value</button>
        <button id="clearValue" class="bg-red-500 text-white px-4 py-2 rounded">Clear Value</button>
    </div>

    <script>
        $("#setValue").click(function(){
            $('#input').val("hello there");
        });

        $("#clearValue").click(function(){
            $('#input').val("");
        });
    </script>
</body>
</html>
