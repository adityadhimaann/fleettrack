<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle</title>
    <script src=""></script>
</head>
<body>
    <div id="addVehicleForm" class="mt-6 bg-white p-6 rounded shadow-md hidden">
        <h2 class="text-xl font-semibold mb-4">Add New Vehicle</h2>

        <form id="vehicleForm" class="space-y-4">
            <div>
                <label for="vehicle_name" class="block text-sm font-medium text-gray-700">Vehicle
                    Name</label>
                <input type="text" id="vehicle_name" name="vehicle_name"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="vehicle_number" class="block text-sm font-medium text-gray-700">Vehicle
                    Number</label>
                <input type="text" id="vehicle_number" name="vehicle_number"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="flex space-x-4">
                <button type="submit"
                    class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                    Save Vehicle
                </button>
                <button type="button" id="cancelBtn"
                    class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
                    Cancel
                </button>
            </div>
        </form>

        <!-- Success/Error Messages Area -->
        <div id="messageArea" class="mt-4 hidden"></div>
    </div>
</body>
</html>
